<svg width="100"
     height="100"
     viewBox="0 0 100 100"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pixelGradient"
                    x1="0%"
                    y1="0%"
                    x2="100%"
                    y2="100%">
      <stop offset="0%"
            stop-color="#3B82F6" /> <!-- Blue-500 -->
      <stop offset="100%"
            stop-color="#14B8A6" /> <!-- Teal-500 -->
    </linearGradient>
  </defs>

  <g fill="url(#pixelGradient)">
    <!-- Left Column -->
    <rect x="30"
          y="30"
          width="10"
          height="10" />
    <rect x="30"
          y="40"
          width="10"
          height="10" />
    <rect x="30"
          y="50"
          width="10"
          height="10" />
    <rect x="30"
          y="60"
          width="10"
          height="10" />

    <!-- Middle Column -->
    <rect x="40"
          y="20"
          width="10"
          height="10" />
    <rect x="40"
          y="30"
          width="10"
          height="10" />
    <rect x="40"
          y="50"
          width="10"
          height="10" />
    <!-- Removed Bottom Tail (y=70) -->

    <!-- Right Column -->
    <rect x="50"
          y="30"
          width="10"
          height="10" />
    <rect x="50"
          y="40"
          width="10"
          height="10" />
    <rect x="50"
          y="50"
          width="10"
          height="10" />
    <rect x="50"
          y="60"
          width="10"
          height="10" />

    <!-- Crossbar -->
    <rect x="40"
          y="40"
          width="10"
          height="10"
          fill="#F97316" />
  </g>

  <!-- Removed Decoration Dots -->
</svg>